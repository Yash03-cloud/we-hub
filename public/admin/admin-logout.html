<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #f3f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
      animation: fadeIn .6s ease;
    }

    .box h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 10px;
    }

    .box p {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: .3s;
    }

    .btn:hover {
      background: #3b34c4;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ðŸ”’ Logged Out</h1>
    <p>You have been successfully logged out of the Admin Panel.</p>

    <a href="../admin/admin-login.html" class="btn">Go to Login</a>
  </div>

</body>
</html>
